<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 20px;
      height: 20px;
      background-color: darkslateblue;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 70px;
    }
    .col {
      display: flex;
      height: 70px;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      position: relative;
      margin: 10px 20px;
    }
    .menu {
      overflow: hidden;
      position: sticky;
      width: 250px;
      height: 0;
      background-color: cornflowerblue;
    }
  </style>
</head>
<body>
  <div id="bentoBtn" class="col">
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div id="menu" class="menu">
    </div>
  </div>
</body>
<script>
  const divLst = document.getElementsByTagName('div')
  console.log(divLst)
  // 버튼가져오기
  const bentoBtn = document.getElementById('bentoBtn');
  bentoBtn.addEventListener('click', function() {
    // menu 속성 바꾸기
    const menu = document.getElementById('menu')
    if (menu.style.height) {
      menu.style.height = null;
    } else {
      menu.style.height = '300px';
    }
  })


</script>
</html>
