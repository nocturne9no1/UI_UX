<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
</head>

<style>
  .carousel {
    overflow: hidden;
    width: 460px;
    height: 215px;
  }
  ul {
    padding: 0;
    margin: 0;
  }
  li {
    list-style: none;
    display: inline-block;
    margin: 0;
    padding: 0;
  }
  .arrow-left {
    width: 30px;
    height: 30px;
    background-color: aquamarine;
  }
</style>
<body>
  <div class="carousel">
    <ul>
      <li><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/262060/header.jpg?t=1618936132" alt="Darkest_Dungeon"></li>
      <li><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/620980/header.jpg?t=1622461922" alt="Beat_Saber"></li>
      <li><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/374320/header.jpg?t=1628263692" alt="Dark_Souls3"></li>
    </ul>
    <div class="arrow-left"></div>
  </div>

</body>
</html>
